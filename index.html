<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video tags in HTML</title>
</head>
<body>
    <h1>Audio and Video tags in HTML</h1>
    <hr>
    <div>
        <audio controls loop muted>
            <source src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Amar_Sonar_Bangla_-_official_vocal_music_of_the_National_anthem_of_Bangladesh.ogg">
        </audio>
    </div>
    
    &nbsp; &nbsp; &ensp;

    <div>
        <video controls width="400">
            <source src="./https://www.youtube.com/watch?v=FsP3rGx1pEE">
        </video>
    </div>
</body>
</html>
